seed: 1
record_video: yes

environment:
  render: True
# just testing commenting
  port: 8080 # port to be used in the call to raisim::RaisimServer::launchServer()
  num_envs: 200
  eval_every_n: 200
  num_threads: 30
  simulation_dt: 0.001 #0.002
  control_dt: 0.02 #0.02
  max_time: 100.0
  ref_filename: stand still
  disable_termination: False
  randomization:
    friction:
      mean: 0.8
      std: 0.25
    restitution:
      mean: 0.0
      std: 0.25
    mass:
      mean: 1.0
      std: 0.0
    torque_scale:
      mean: 1.0
      std: 0.1
    joint_offset:
      mean: 0.0
      std: 0.02
  reward:
    position:
      coeff: 0.3
      std: 0.05
    orientation:
      coeff: 0.3
      std: 0.14
    joint:
      coeff: 0.2
      std: 0.3
    action_diff:
      coeff: 0.1
      std: 0.35
    max_torque:
      coeff: 0.1
      std: 3.0

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
